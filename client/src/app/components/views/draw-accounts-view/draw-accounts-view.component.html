<div id="draw-account-table-container">
  <mat-grid-list cols="3" rowHeight="4:1">
    <mat-grid-tile>
      <mat-form-field class="search-box">
        <mat-label>Filter</mat-label>
        <input
          matInput
          [formControl]="filterControl"
          placeholder="Donkey Card"
          (keyup)="filterTable()"
        >
        <button matSuffix mat-icon-button (click)="filterControl.setValue(''); filterTable();">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="button-container">
        <button mat-button color="primary" (click)="openDrawAccountDialog()">
          <mat-icon>add_circle</mat-icon>
          Add New Draw Account
        </button>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
  <table
    id="locations-table"
    class="mat-elevation-z8"
    mat-table
    matSort
    matSortActive="name"
    matSortDirection="asc"
    [dataSource]="dataSource"
  >
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let account"> {{account.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let account"> {{account.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let account">
        <div class="actions-container">
          <label (click)="openDrawAccountDialog(account)">Edit</label>
          <label class="spacer">|</label>
          <label (click)="openDeleteDialog(account)">Delete</label>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
