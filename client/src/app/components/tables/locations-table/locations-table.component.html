<div id="locations-table-container">

  <mat-grid-list cols="2" rowHeight="5:1">
    <mat-grid-tile>
      <mat-form-field class="top-item">
        <mat-label>Filter</mat-label>
        <input
          matInput
          [formControl]="filterControl"
          placeholder="Bob's Discount Taco Shack"
          (keyup)="filterTable()"
        >
        <button matSuffix mat-icon-button aria-label="Clear" (click)="filterControl.setValue(''); filterTable();">
          <mat-icon>close</mat-icon>
        </button>
      </mat-form-field>
    </mat-grid-tile>
    <mat-grid-tile>
        <button class="top-item" mat-flat-button color="primary" (click)="openLocationDialog()">
          <mat-icon>add_circle</mat-icon>
          Add New Location
        </button>
    </mat-grid-tile>
  </mat-grid-list>
  <table id="locations-table" mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let location"> {{location.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Location </th>
      <td mat-cell *matCellDef="let location"> {{location.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
      <td mat-cell *matCellDef="let location">
        <div class="actions-container">
          <label (click)="openLocationDialog(location)">Edit</label>
          <label class="spacer">|</label>
          <label (click)="openDeleteDialog(location)">Delete</label>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
